language: python

python:
  - "3.5"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libxml2-dev libxml2

install:
  - pip install -r requirements.txt
  - pip install coverage
  - python setup.py install

script:
  - python setup.py test

after_success:
  - coverage run --source specgen setup.py test
  - coverage report -m
